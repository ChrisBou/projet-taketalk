<template name="tutorial">


<meta charset="UTF-8">
<title>Example of Bootstrap 3 Carousel</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style type="text/css">
h2{
    margin: 0;     
    color: black;
    padding-top: 90px;
    font-size: 52px;
    font-family: "trebuchet ms", sans-serif;  
}

p{  
    color: black;
}


.item{
    background: white;    
    text-align: center;
    height: 500px !important;
}
.carousel{
    margin-top: 20px;
}
.bs-example{
	margin: 20px;
}
.carousel-indicators li {
  background-color: black;
}
.carousel-indicators .active {
  background-color: red;
}
</style>

<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			<li data-target="#myCarousel" data-slide-to="5"></li>
			<li data-target="#myCarousel" data-slide-to="6"></li>
			<li data-target="#myCarousel" data-slide-to="7"></li>
        </ol>   
       <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">
 				<img src="../firstslide.png" width="390" alt="First slide">
                <div class="carousel-caption">
                   <h2>Open a meeting</h2>
                  <p>Complete the form and don't forget your friends.</p>
                </div>
            </div>
			
            <div class="item">
				<img src="../frontpage.png" width="435" alt="First slide">
              
                <div class="carousel-caption">
                  <h2>Wait for your friends...</h2>
                  <p>You can enter your subject and start to talk.</p>
                </div>
            </div>
           
           <div class="item">
			<img src="../invitefriends.png" width="400" alt="First slide">
               <div class="carousel-caption">
                 <h2>If you forgot some people...</h2>
                 <p>It's never too late to invite them.</p>
               </div>
           </div>
		   
           <div class="item">
			<img src="../creator.png" width="390" alt="First slide">
			
               <div class="carousel-caption">
                 <h2>You're the creator</h2>
                 <p>You can cancel, proceed, or go to the next subject.</p>
               </div>
           </div>
		   
           <div class="item">
			   <img src="../createsubject.png" width="390" alt="First slide">
		
               <div class="carousel-caption">
                 <h2>If not...</h2>
                 <p>Well, just create a subject and wait for your turn.</p>
               </div>
           </div>
		   
           <div class="item">
			   <img src="../timerunout.png" width="390" alt="First slide">
               <div class="carousel-caption">
                 <h2>When time ran out</h2>
                 <p>Let the next person get prepared to talk.</p>
               </div>
           </div>
		   
           <div class="item">
		  <center> <img src="../closemeeting.png" width="190" alt="First slide"></center>
			
               <div class="carousel-caption">
                 <h2>To leave the app</h2>
                 <p>There's a big red long button named: "Close meeting" !</p>
               </div>
           </div>
		   
           <div class="item">
			<center><img src="http://www.mixgum.com/images/All-Devices-1676-925.jpg" width="500" alt="First slide"></center>
              
               <div class="carousel-caption">
                 <h2>Don't forget :</h2>
                 <p>TakeTalk is available everywhere !</p>
               </div>
           </div>
		   
		   
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>                             		








</template>
