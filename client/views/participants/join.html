<template name="join">
<div class="panel panel-default panel-heading-fullwidth panel-primary">
    <div class="panel-heading"><span class="title">Join a meeting</span></div>
    <div class="panel-body">
        {{#if joinError}}
            <div role="alert" class="alert alert-danger alert-dismissible">
                <button type="button" data-dismiss="alert" aria-label="Close" class="close"><span aria-hidden="true" class="s7-close"></span></button>
                <span class="icon s7-close-circle"></span>
                <strong>Danger!</strong> {{ joinError }}
            </div>
        {{/if}}
        <form role="form">
            <div class="form-group">
                <label for="participantName">Your name</label>
                <input id="participantName" name="participantName" type="text" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Meeting's password</label>
                <input id="password" name="password" type="password" class="form-control" required>
            </div>

            <div class="spacer text-right">
                <button id="join" type="submit" name="join" class="btn btn-space btn-primary" disabled="disabled">Join</button>
            </div>
        </form>
    </div>
</div>
</template>
