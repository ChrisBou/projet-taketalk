<template name="join">
  <form class="form-horizontal">
    <fieldset>
      <legend>Join a meeting</legend>
      <div class="control-group">
        <label class="control-label" for="participantName">Your name</label>
        <div class="controls">
          <input id="participantName" name="participantName" type="text" placeholder="" class="input-xlarge" required="">
          <p class="help-block">Required</p>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="join"></label>
        <div class="controls">
          <button id="join" name="join" class="btn btn-primary" disabled="disabled">Join</button>
        </div>
      </div>
    </fieldset>
  </form>
</template>
